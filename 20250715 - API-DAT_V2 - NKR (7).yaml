        properties:
          outstanding:
            $ref: '#/definitions/Amount'
          nominal_subscription_amount:
            $ref: '#/definitions/Amount'
          sum_of_payments:
            $ref: '#/definitions/Amount'
          sum_of_reimbursements_of_capital:
            $ref: '#/definitions/Amount'
          sum_of_gross_interest_already_paid:
            $ref: '#/definitions/Amount'
          sum_of_net_interest_already_paid:
            $ref: '#/definitions/Amount'
        required:
          - outstanding
